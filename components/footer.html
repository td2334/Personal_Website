<!-- 
Site Footer Component
=====================
This footer provides consistent footer content across all pages of the website.
Contains copyright information with automatic year updating.

Features:
- Copyright notice with Trevor's name
- Dynamic year updating via JavaScript
- Professional, clean presentation
- Responsive design considerations
-->
<footer class="site-footer" role="contentinfo">
  <!-- 
  Copyright Section
  =================
  Contains the copyright notice with dynamic year updating
  The year is automatically updated by JavaScript in addComponents.js
  -->
  <div class="copyright">
    <p>
      <!-- Copyright symbol and dynamic year span -->
      &copy; <span id="copyright-year">2025</span> Trevor J. DeWall. All rights
      reserved.
    </p>
  </div>
</footer>
